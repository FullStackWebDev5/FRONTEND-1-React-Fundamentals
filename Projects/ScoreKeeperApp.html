<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreKeeperApp</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const styles = {
      container: {
        textAlign: 'center'
      },
      counterValue: {
        fontSize: '5em',
        margin: '5px',
        padding: '5px'
      },
      button: {
        border: 'none',
        borderRadius: '6px',
        backgroundColor: '#ddd',
        padding: '5px 10px',
        margin: '0 5px',
        cursor: 'pointer'
      }
    }

    let count = 0

    const App = () => {
      const increment = (num) => {
        count += num
        root.render(<App />)
      }

      const decrement = (num) => {
        if(count - num < 0) {
          alert('Score cannot be negative')
          return
        }

        count -= num
        root.render(<App />)
      }

      return (
        <div style={styles.container}>
          <p style={styles.counterValue}>
            {count}
          </p>
          <div>
            <button 
              onClick={() => decrement(5)}
              style={styles.button}
            >
              -5
            </button>
            <button 
              onClick={() => decrement(1)}
              style={styles.button}
            >
              -1
            </button>
            <button 
              onClick={() => increment(1)}
              style={styles.button}
            >
              +1
            </button>
            <button 
              onClick={() => increment(5)}
              style={styles.button}
            >
              +5
            </button>
          </div>
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)
  </script>
</body>
</html>
